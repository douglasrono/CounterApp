<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>CounterApp</title>
</head>
<body>
    <div class="container conter-body d-flex justify-content-center align-items-center">
        <div class="col-4 bg-warning m-5 p-5">
          <div id="counter-body">
            <h1>Counter App</h1>
            <div id="counter" class="counter-text pb-3">0</div>
            <button  class="btn btn-danger" id="decrease">-</button>
            <button class="btn btn-primary" id="increase">+</button>
          </div>
        </div>
    </div>
  
    <script src="main.js"></script>
</body>
</html>
